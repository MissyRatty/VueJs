<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>client-app</title>
  </head>
  <body>
    <!-- This div gets replaced with the App.vue UI -->
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!--So, our js file, which is bundled with Webpack, is going to be injected below this div-->
  </body>
</html>

<!-- You may remember that SPA application always rewrites the content of one file, so, this is that file. 
  This is the file which we are serving to our visitors. 
  After building a project, this file will load static files which were bundled with Webpack -->
